<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试图片下载和自动打开功能</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .test-image {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
        }
        
        .test-image img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .test-image img:hover {
            transform: scale(1.05);
        }
        
        .download-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .download-btn:hover {
            background: #45a049;
        }
        
        .status {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .instructions {
            background: rgba(255, 193, 7, 0.2);
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .success {
            color: #4CAF50;
        }
        
        .error {
            color: #f44336;
        }
        
        .info {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📥 图片下载和自动打开功能测试</h1>
        
        <div class="instructions">
            <h3>📋 测试说明：</h3>
            <ul>
                <li>点击下方的"下载图片"按钮测试下载功能</li>
                <li>确保在扩展设置中启用了"下载完成后自动打开图片"</li>
                <li>下载完成后，图片应该自动通过默认应用打开</li>
                <li>查看下方的状态日志了解详细信息</li>
            </ul>
        </div>
        
        <div class="test-section">
            <h3>🖼️ 测试图片</h3>
            <div class="test-images">
                <div class="test-image">
                    <img src="https://picsum.photos/300/200?random=1" alt="测试图片1">
                    <br>
                    <button class="download-btn" onclick="downloadTestImage(1)">下载图片 1</button>
                </div>
                <div class="test-image">
                    <img src="https://picsum.photos/300/200?random=2" alt="测试图片2">
                    <br>
                    <button class="download-btn" onclick="downloadTestImage(2)">下载图片 2</button>
                </div>
                <div class="test-image">
                    <img src="https://picsum.photos/300/200?random=3" alt="测试图片3">
                    <br>
                    <button class="download-btn" onclick="downloadTestImage(3)">下载图片 3</button>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>⚙️ 功能测试</h3>
            <button class="download-btn" onclick="checkExtensionStatus()">检查扩展状态</button>
            <button class="download-btn" onclick="testAutoOpenSettings()">检查自动打开设置</button>
            <button class="download-btn" onclick="clearLog()">清空日志</button>
        </div>
        
        <div class="test-section">
            <h3>📊 状态日志</h3>
            <div id="status" class="status">
                <div class="info">等待测试...</div>
            </div>
        </div>
    </div>
    
    <script>
        let logContainer = document.getElementById('status');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function clearLog() {
            logContainer.innerHTML = '<div class="info">日志已清空</div>';
        }
        
        function downloadTestImage(imageNumber) {
            const imageUrl = `https://picsum.photos/400/300?random=${imageNumber}&t=${Date.now()}`;
            const filename = `test_image_${imageNumber}_${Date.now()}.jpg`;
            
            log(`开始下载测试图片 ${imageNumber}...`);
            log(`图片URL: ${imageUrl}`);
            
            // 检查是否在扩展环境中
            if (typeof chrome === 'undefined' || !chrome.runtime) {
                log('错误: 不在Chrome扩展环境中，无法测试下载功能', 'error');
                log('请在Chrome扩展的popup页面或content script中测试', 'error');
                return;
            }
            
            // 发送消息给background script
            chrome.runtime.sendMessage({
                action: 'downloadImage',
                imageUrl: imageUrl,
                filename: filename
            }, (response) => {
                if (chrome.runtime.lastError) {
                    log(`下载失败: ${chrome.runtime.lastError.message}`, 'error');
                } else if (response && response.success) {
                    log(`下载请求已发送，等待完成...`, 'success');
                    log('如果自动打开功能正常，图片应该会自动打开', 'info');
                } else {
                    log('下载请求失败', 'error');
                }
            });
        }
        
        function checkExtensionStatus() {
            log('检查扩展状态...');
            
            if (typeof chrome === 'undefined') {
                log('Chrome API不可用', 'error');
                return;
            }
            
            if (!chrome.runtime) {
                log('Chrome runtime API不可用', 'error');
                return;
            }
            
            log('Chrome扩展API可用', 'success');
            log(`扩展ID: ${chrome.runtime.id}`, 'info');
            
            // 检查权限
            if (chrome.downloads) {
                log('downloads权限: ✓ 可用', 'success');
            } else {
                log('downloads权限: ✗ 不可用', 'error');
            }
            
            if (chrome.storage) {
                log('storage权限: ✓ 可用', 'success');
            } else {
                log('storage权限: ✗ 不可用', 'error');
            }
        }
        
        function testAutoOpenSettings() {
            log('检查自动打开设置...');
            
            if (!chrome.storage) {
                log('storage API不可用', 'error');
                return;
            }
            
            chrome.storage.sync.get({autoOpenImages: true}, (settings) => {
                if (chrome.runtime.lastError) {
                    log(`获取设置失败: ${chrome.runtime.lastError.message}`, 'error');
                } else {
                    log(`自动打开图片设置: ${settings.autoOpenImages ? '✓ 已启用' : '✗ 已禁用'}`, 
                        settings.autoOpenImages ? 'success' : 'error');
                    
                    if (!settings.autoOpenImages) {
                        log('请在扩展设置中启用"下载完成后自动打开图片"', 'info');
                    }
                }
            });
        }
        
        // 页面加载时自动检查状态
        window.addEventListener('load', () => {
            log('页面加载完成', 'success');
            checkExtensionStatus();
            testAutoOpenSettings();
        });
    </script>
</body>
</html>
