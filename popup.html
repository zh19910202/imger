<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnnotateFlow Assistant</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .feature-list {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
    
    .feature-item:last-child {
      margin-bottom: 0;
    }
    
    .feature-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      background: #4CAF50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
    }
    
    .usage {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      font-size: 13px;
      line-height: 1.4;
    }
    
    .usage h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 600;
    }
    
    .usage ul {
      margin: 0;
      padding-left: 20px;
    }
    
    .usage li {
      margin-bottom: 5px;
    }
    
    .hotkey {
      background: rgba(255, 255, 255, 0.2);
      padding: 3px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>📝 AnnotateFlow Assistant</h1>
  </div>
  
  <div class="feature-list">
    <div class="feature-item">
      <div class="feature-icon">✓</div>
      <span>保留原始格式和尺寸</span>
    </div>
    <div class="feature-item">
      <div class="feature-icon">✓</div>
      <span>下载完成后尝试打开</span>
    </div>
    <div class="feature-item">
      <div class="feature-icon">✓</div>
      <span>支持右键菜单下载</span>
    </div>
    <div class="feature-item">
      <div class="feature-icon">✓</div>
      <span>支持双击快速下载</span>
    </div>
    <div class="feature-item">
      <div class="feature-icon">✓</div>
      <span>支持悬停+D键下载</span>
    </div>
    <div class="feature-item">
      <div class="feature-icon">✓</div>
      <span>空格键快速跳过操作</span>
    </div>
    <div class="feature-item">
      <div class="feature-icon">✓</div>
      <span>S键快速提交操作</span>
    </div>
  </div>
  
  <div class="usage">
    <h3>使用方法：</h3>
    <ul>
      <li>右键点击图片 → 选择"快捷下载图片"</li>
      <li>双击图片即可快速下载</li>
      <li><span class="hotkey">悬停图片 + 按D键</span> → 超快速下载</li>
      <li><span class="hotkey">空格键</span> → 点击页面中的"跳过"按钮</li>
      <li><span class="hotkey">S键</span> → 点击页面中的"提交"或"提交并继续标注"按钮</li>
      <li>图片将保存到指定文件夹</li>
      <li>下载完成后尝试使用默认应用打开</li>
    </ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
